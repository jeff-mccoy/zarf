kind: ZarfPackageConfig
metadata:
  name: health-checks
  description: Deploys a simple pod to test health checks

components:
  - name: health-checks
    required: true
    manifests:
      - name: ready-pod-with-long-name-to-test-agent-truncate-annotation-name
        namespace: health-checks
        noWait: true
        files:
          - ready-pod.yaml
    images:
      - ghcr.io/stefanprodan/podinfo:6.4.0
    healthChecks:
      - name: ready-pod-with-long-name-to-test-agent-truncate-annotation-name
        namespace: health-checks
        apiVersion: v1
        kind: Pod
